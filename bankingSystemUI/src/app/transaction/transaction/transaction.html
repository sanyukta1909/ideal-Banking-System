<div class="container-fluid banking-bg py-4">
  <div class="container">

    <!-- Page Header -->
    <div class="row mb-4">
      <div class="col text-center">
        <h2 class="bank-title">Transaction Management</h2>
        <p class="bank-subtitle">
          Deposit, withdraw, transfer and view history securely
        </p>
      </div>
    </div>

    <!-- Mode Buttons (Same as Account Page) -->
    <div class="row mb-4">
      <div class="col">
        <div class="btn-group banking-btn-group" role="group">
          <button class="btn btn-outline-primary" [class.active]="mode === 'deposit'" (click)="mode = 'deposit'"> Deposit </button>

          <button class="btn btn-outline-primary" [class.active]="mode === 'withdraw'" (click)="mode = 'withdraw'"> Withdraw </button>

          <button class="btn btn-outline-primary" [class.active]="mode === 'transfer'" (click)="mode = 'transfer'"> Transfer </button>

          <button class="btn btn-outline-primary" [class.active]="mode === 'history'" (click)="mode = 'history'"> History </button>
        </div>
      </div>
    </div>
<app-deposit  [hidden]="mode !== 'deposit'"></app-deposit>
<app-withdraw [hidden]="mode !== 'withdraw'"></app-withdraw>
<app-transfer [hidden]="mode !== 'transfer'"></app-transfer>
<app-history  [hidden]="mode !== 'history'"></app-history>

  </div>
</div>
